<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="input"><input type="text" /></div>
      <div class="button-row-1">
        <button class="btn-rw-1">AC</button>
        <button class="btn-rw-1">C</button>
        <button class="btn-rw-1">%</button>
        <button class="btn-rw-1">Back</button>
      </div>
      <div class="button-row-2">
        <button class="btn-rw-2">7</button>
        <button class="btn-rw-2">8</button>
        <button class="btn-rw-2">9</button>
        <button class="btn-rw-2">x</button>
        <button class="btn-rw-2">-</button>
      </div>
      <div class="button-row-2">
        <button class="btn-rw-2">6</button>
        <button class="btn-rw-2">5</button>
        <button class="btn-rw-2">4</button>
        <button class="btn-rw-2">/</button>
        <button class="btn-rw-2">x^</button>
      </div>
      <div class="button-row-2">
        <button class="btn-rw-2">3</button>
        <button class="btn-rw-2">2</button>
        <button class="btn-rw-2">1</button>
        <button class="btn-rw-2">+</button>
        <button class="btn-rw-2">x!</button>
      </div>
      <div class="button-row-3">
        <button class="btn-zero">0</button>

        <button class="btn-dec">.</button>
        <button class="btn-equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
